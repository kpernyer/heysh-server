{{- if .Values.workers.ai.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.workers.ai.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "temporal-workers.labels" . | nindent 4 }}
    app: temporal-worker
    worker-type: ai-processing
spec:
  replicas: {{ .Values.workers.ai.replicas }}
  selector:
    matchLabels:
      app: temporal-worker
      worker-type: ai-processing
  template:
    metadata:
      labels:
        app: temporal-worker
        worker-type: ai-processing
        {{- include "temporal-workers.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "temporal-workers.serviceAccountName" . }}
      {{- with .Values.workers.ai.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workers.ai.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: ai-worker
        image: {{ include "temporal-workers.image" (dict "Values" .Values "imageName" .Values.workers.ai.image.name) }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: WORKER_TYPES
          value: {{ .Values.workers.ai.workerTypes | quote }}
        - name: TEMPORAL_ADDRESS
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: temporal-address
        - name: TEMPORAL_NAMESPACE
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: temporal-namespace
        - name: TEMPORAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: temporal-api-key
        - name: TEMPORAL_TASK_QUEUE
          valueFrom:
            configMapKeyRef:
              name: temporal-config
              key: taskQueue
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: anthropic-api-key
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: neo4j-uri
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: neo4j-user
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: neo4j-password
        - name: WEAVIATE_URL
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: weaviate-url
        - name: WEAVIATE_API_KEY
          valueFrom:
            secretKeyRef:
              name: gcp-secrets
              key: weaviate-api-key
        resources:
          {{- toYaml .Values.workers.ai.resources | nindent 10 }}
        {{- if .Values.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.healthCheck.path }}
            port: {{ .Values.healthCheck.port }}
          {{- toYaml .Values.healthCheck.livenessProbe | nindent 10 }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthCheck.path }}
            port: {{ .Values.healthCheck.port }}
          {{- toYaml .Values.healthCheck.readinessProbe | nindent 10 }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.workers.ai.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "temporal-workers.labels" . | nindent 4 }}
spec:
  selector:
    app: temporal-worker
    worker-type: ai-processing
  ports:
  - port: {{ .Values.healthCheck.port }}
    targetPort: {{ .Values.healthCheck.port }}
    name: health
---
{{- if .Values.workers.ai.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.workers.ai.name }}-hpa
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "temporal-workers.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.workers.ai.name }}
  minReplicas: {{ .Values.workers.ai.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.workers.ai.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.workers.ai.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.workers.ai.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}
{{- end }}
