<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey.sh - Loading Configuration</title>
    <script>
        // Load configuration and redirect to the actual frontend
        fetch('/api/v1/config/frontend.js')
            .then(response => response.text())
            .then(configScript => {
                // Execute the configuration script
                eval(configScript);
                
                // Redirect to the actual frontend with configuration
                window.location.href = 'http://localhost:3000';
            })
            .catch(error => {
                console.error('Failed to load configuration:', error);
                // Fallback: redirect anyway
                window.location.href = 'http://localhost:3000';
            });
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h2>Loading Hey.sh Configuration...</h2>
        <p>Please wait while we set up your environment.</p>
    </div>
</body>
</html>
