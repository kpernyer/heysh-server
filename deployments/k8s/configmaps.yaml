apiVersion: v1
kind: Namespace
metadata:
  name: temporal-workers
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-config
  namespace: temporal-workers
data:
  address: "temporal-frontend.temporal-system.svc.cluster.local:7233"
  namespace: "default"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: temporal-workers
data:
  weaviate-url: "http://weaviate.databases.svc.cluster.local:8080"
  neo4j-uri: "bolt://neo4j.databases.svc.cluster.local:7687"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: temporal-workers
type: Opaque
stringData:
  supabase-url: "${SUPABASE_URL}"
  supabase-key: "${SUPABASE_KEY}"
  neo4j-user: "${NEO4J_USER}"
  neo4j-password: "${NEO4J_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-credentials
  namespace: temporal-workers
type: Opaque
stringData:
  openai-api-key: "${OPENAI_API_KEY}"
  anthropic-api-key: "${ANTHROPIC_API_KEY}"
